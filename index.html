<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mymoodboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Loader -->
  <div class="loader hidden">
    <img src="loader.svg" alt="Loader">
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Navigation -->
    <div class="navigation-container">
      <span class="background"></span>
      <!-- Results Nav-->
      <span class="navigation-items" id="resultsNav">
        <h1 class="logo"><a href="index.html">mymoodboard</a></h1>
        <h3 class="clickable" onclick="updateDOM('favourites')"><i class="fa-solid fa-border-all fa-lg" title="Moodboard"></i></h3>
        <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
        <h3 class="clickable" onclick="getUnplashPictures()"><i class="fa-solid fa-rotate fa-lg" title="Load More Images"></i></h3>
      </span>
      <!-- Favourites Nav -->
      <span class="navigation-items hidden" id="favouritesNav">
        <h3 class="clickable load" onclick="getUnplashPictures()">Load More images</h3>
      </span>
    </div>

    <!-- Images Container -->
    <div class="images-container"></div>
  </div>

  <span class="footer-items" id="footerNav">
    <h3 class="clickable" onclick="getUnplashPictures()">Load More</h3>
  </span>

  <!-- Save Confirmation -->
  <div class="save-confirmed" hidden>
    <h1>Saved to moodboard!</h1>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
